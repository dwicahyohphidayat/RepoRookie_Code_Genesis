# Required metadata
sonar.projectKey=my_python_project
sonar.projectName=My Python Project
sonar.projectVersion=1.0

# Path to source directories (comma-separated)
sonar.sources=.

# Path to test directories (comma-separated)
sonar.tests=.

# Language
sonar.language=py

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Exclusions for code coverage
sonar.coverage.exclusions=**/__init__.py,**/tests/**

# Python-specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=xunit-reports.xml
